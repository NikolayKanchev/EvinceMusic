<form (ngSubmit)="processForm()">
    <h1>Contact us</h1>
    <input name="name" placeholder="Name" type="text"  value="" required [(ngModel)]="name"> 
    <input name="email" placeholder="Email address" type="email" onblur="this.setAttribute('value', this.value);" value="" required [(ngModel)]="email">
    <span class="validation-text">Please enter a valid email address.</span>
    <input name="subject" placeholder="Subject" type="text" value="" required [(ngModel)]="subject">
    <div class="flex">
      <textarea name="message" placeholder="Message" rows="1" required [(ngModel)]="message"></textarea>
    </div>
    <button>Send</button>
</form>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<link href='https://fonts.googleapis.com/css?family=Roboto:400' rel='stylesheet' type='text/css'>
