<form [formGroup]="resetForm" novalidate
(submit)="onSubmitReset(resetForm)">
    <h2>Get a new password !</h2>
    <input formControlName="email" id="email" placeholder="E-mail" type="email" autocomplete="off" value="" required>
    <span class="error" *ngIf="!resetForm.controls.email.valid && resetForm.controls.email.touched">
            Please fill out the e-mail !
    </span>
    <span class="error" id="emptyLine" *ngIf="(resetForm.controls.email.valid && resetForm.controls.email.touched) || !resetForm.controls.email.touched">ooooooooooooooooooooooo</span>
    <button type="submit">Send</button>
</form>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
